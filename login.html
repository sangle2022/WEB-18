<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="imge">
        <img src="https://sso.masaischool.com/brand_dark.svg" alt="suru"/>
        </div>
    <h1>login</h1>
    <form>
        
        <input id="email" type="text" placeholder="email">
        <input id="password" type="text" placeholder="password">
        <input  type="submit" value="submit">
    </form>
</body>
</html>
<script>
    var form=document.querySelector("form");
    var userdata=JSON.parse(localStorage.getItem("userdata"));
    form.addEventListener("submit",function(event){
        event.preventDefault();
        var data={
            email:form.email.value,
            password:form.password.value
        }
        if(userdata==null)
        {
            alert("please create an acount")
        }
        else if(userdata.email==data.email&&userdata.password==data.password)
        {
            alert("sign in sucessful");
            localStorage.setItem("signin",JSON.stringify(userdata))
            
        }
        else
        {
        alert("User Does not exist");
        }
    })
</script>
